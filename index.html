<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv">
        <div class="upper-section">
            <div class="calculationSummaryDiv">afsdfasd</div>
            <input type="text" name="input" id="input-box" />
        </div>
        <div class="lower-section">
            <button class="operation" id="b1"><img id="deleteImage" src="./assets/delete.png" alt=""></button>
            <button class="operation" id="b2">(</button>
            <button class="operation" id="b3">)</button>
            <button class="operation" id="b4">mod</button>
            <button class="operation" id="b5">&#x3C0;</button>
            <button class="operation" id="b6">7</button>
            <button class="operation" id="b7">8</button>
            <button class="operation" id="b8">9</button>
            <button class="operation" id="b9">/</button>
            <button class="operation" id="b10">&Sqrt;</button>
            <button class="operation" id="b11">4</button>
            <button class="operation" id="b12">5</button>
            <button class="operation" id="b13">6</button>
            <button class="operation" id="b14">x</button>
            <button class="operation" id="b15">x <sup>2</sup></button>
            <button class="operation" id="b16">1</button>
            <button class="operation" id="b17">2</button>
            <button class="operation" id="b18">3</button>
            <button class="operation" id="b19">-</button>
            <button class="operation" id="b20">=</button>
            <button class="operation" id="b21">0</button>
            <button class="operation" id="b22">.</button>
            <button class="operation" id="b23">%</button>
            <button class="operation" id="b24">+</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
